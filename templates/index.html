<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Pattern Identifier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            background-color: #0e0e0e;
            color: #f2f2f2;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #00ff99;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #00ff99;
        }

        .upload-section {
            background-color: #1b1b1b;
            border: 2px solid #00ff99;
            border-radius: 12px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
        }

        input[type="file"] {
            margin-top: 15px;
            background-color: #2a2a2a;
            border: 1px solid #00ff99;
            color: #fff;
            padding: 8px;
            border-radius: 6px;
        }

        button {
            background-color: #00ff99;
            color: #0e0e0e;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00cc7a;
            transform: scale(1.05);
        }

        img {
            margin-top: 20px;
            max-width: 700px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,255,153,0.2);
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: #1b1b1b;
            border: 2px solid #00ff99;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,153,0.2);
            display: inline-block;
            width: 80%;
            max-width: 500px;
        }

        .pattern-text {
            font-size: 1.3rem;
            color: #00ff99;
            font-weight: 600;
        }

        .confidence-bar {
            background-color: #2a2a2a;
            border-radius: 20px;
            height: 20px;
            width: 100%;
            margin-top: 10px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0, 255, 153, 0.4);
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff99, #00cc7a);
            border-radius: 20px;
            transition: width 1s ease-in-out;
            box-shadow: 0 0 10px #00ff99;
        }

        .confidence-label {
            margin-top: 5px;
            color: #ccc;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }

        .emoji {
            font-size: 1.8rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ TradingView Pattern Identifier</h1>
    
    <div class="upload-section">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Identify Pattern</button>
        </form>
    </div>

    {% if filename %}
    <h2>ðŸ“¤ Uploaded Image:</h2>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">

    <div class="result-box">
        <p class="pattern-text">
            <span class="emoji">âœ…</span>
            Detected Pattern: {{ pattern }}
        </p>
        
        <div class="confidence-bar">
            <div id="bar" class="bar-fill"></div>
        </div>
        <p class="confidence-label">Confidence: {{ confidence }}</p>
    </div>

    <script>
        // Animate confidence bar dynamically
        const confidence = parseFloat("{{ confidence }}") * 100;
        const bar = document.getElementById('bar');
        if (!isNaN(confidence)) {
            bar.style.width = confidence + '%';
        }
    </script>
    {% endif %}

    <footer>
        Made with ðŸ’š by Vector Vestors | Powered by CNN & Flask
    </footer>
</body>
</html>
